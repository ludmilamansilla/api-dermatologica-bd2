<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Diagnóstico - DermaTech</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/resultado.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-left"><div class="logo-nav"><i class="fas fa-heartbeat"></i><span>DermaTech</span></div></div>
            <div class="navbar-center"><h1 class="navbar-title">Resultado del Diagnóstico</h1></div>
            <div class="navbar-right">
                <div class="user-menu">
                    <div class="user-avatar"><i class="fas fa-user-md"></i></div>
                    <div class="user-info"><span class="user-name" id="userName">Alumno</span><span class="user-role">Usuario</span></div>
                    <button class="btn-logout" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
                </div>
            </div>
        </div>
    </nav>
    
    <main class="main-content">
        <div class="container" style="max-width: 1200px;">
            <!-- Hero Section -->
            <div class="hero-section">
                <div class="hero-icon"><i class="fas fa-check-circle"></i></div>
                <h2>Diagnóstico Completado</h2>
                <p>Se ha completado el análisis de su consulta</p>
            </div>
            
            <!-- Información del Paciente -->
            <div class="card info-paciente">
                <!-- Se llenará dinámicamente -->
            </div>
            
            <!-- Imagen de la zona (si existe) -->
            <div class="card imagen-zona" style="display: none;">
                <!-- Se llenará dinámicamente -->
            </div>
            
            <!-- Síntomas Reportados -->
            <div class="card sintomas-reportados">
                <!-- Se llenará dinámicamente -->
            </div>
            
            <!-- Análisis con IA o Clínico -->
            <div class="card analisis-ia" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;">
                <!-- Se llenará dinámicamente -->
            </div>
            
            <!-- Diagnósticos Posibles -->
            <div class="card diagnosticos-posibles">
                <!-- Se llenará dinámicamente -->
            </div>
            
                <!-- Se llenará dinámicamente -->
            </div>
            
            <!-- Acciones Finales -->
            <div class="acciones-finales">
                <button class="btn btn-accent" onclick="window.location='consulta.html'">
                    <i class="fas fa-plus"></i> Nueva Consulta
                </button>
                <button class="btn btn-primary" onclick="window.location='dashboard.html'">
                    <i class="fas fa-home"></i> Ir al Dashboard
                </button>
            </div>
        </div>
    </main>
    
    <div id="toast" class="toast"></div>
    <script src="js/common.js"></script>
    <script src="js/resultado-api.js"></script>
</body>
</html>
